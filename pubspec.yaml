name: eventapp
description: A new Flutter project.


version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  font_awesome_flutter: ^8.8.1
  cloud_firestore: ^0.13.4+2
  provider: ^4.0.4
  intl: ^0.16.1
  cupertino_icons: ^0.1.2
  shared_preferences: ^0.5.6+3
  firebase_auth: ^0.15.5+3
  add_2_calendar: ^1.4.0
  fluttertoast: ^4.0.1
  flutter_launcher_icons: ^0.7.4


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon" 
  ios: true
  image_path: "assets/img/favicon.png"

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/img/
    - assets/fonts/
    - assets/fonts/Roboto/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf